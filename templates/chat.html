{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-lg rounded-4">
      <div class="card-header bg-primary text-white py-3">
        <h4 class="mb-0">Chat Room</h4>
      </div>
      <div class="card-body bg-light" style="height: 400px; overflow-y: auto;">
        <div class="chat-messages p-4">
          <!-- Chat messages will go here -->
        </div>
      </div>
      <div class="card-footer bg-white p-3">
        <form class="d-flex gap-2">
          <input type="text" class="form-control rounded-pill" placeholder="Type your message...">
          <button class="btn btn-primary rounded-pill px-4">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
