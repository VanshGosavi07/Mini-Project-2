<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
    <script>
        function addSymptom() {
            const symptomsDiv = document.getElementById('symptoms-list');
            const newSymptom = document.createElement('div');
            newSymptom.className = 'mb-3';
            newSymptom.innerHTML = `
                <input type="text" class="form-control" name="symptoms[]" placeholder="Symptom" required>
            `;
            symptomsDiv.appendChild(newSymptom);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                const symptoms = [];
                document.querySelectorAll('input[name="symptoms[]"]').forEach(input => {
                    symptoms.push(input.value);
                });
                const symptomsJson = JSON.stringify(symptoms);
                const symptomsInput = document.createElement('input');
                symptomsInput.type = 'hidden';
                symptomsInput.name = 'symptoms_json';
                symptomsInput.value = symptomsJson;
                form.appendChild(symptomsInput);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Medical Diagnosis System</h1>
        <form action="{{ url_for('generate_report') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="disease_name" class="form-label">Disease Name</label>
                <select class="form-control" id="disease_name" name="disease_name" required>
                    <option value="Breast Cancer">Breast Cancer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ct_images" class="form-label">Upload CT Images</label>
                <input type="file" class="form-control" id="ct_images" name="ct_images" accept=".jpg,.jpeg,.png" multiple required>
            </div>
            <div class="mb-3">
                <label for="clinical_history" class="form-label">Clinical History</label>
                <textarea class="form-control" id="clinical_history" name="clinical_history" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms Description</label>
                <div id="symptoms-list">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="symptoms[]" placeholder="Symptom" required>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addSymptom()">Add Symptom</button>
            </div>
            <div class="mb-3">
                <label for="prepared_by" class="form-label">Report Prepared By</label>
                <input type="text" class="form-control" id="prepared_by" name="prepared_by" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate and Download Report</button>
        </form>
    </div>
</body>
</html>
